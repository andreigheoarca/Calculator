<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./favicon_io/favicon.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Calculator Attempt</title>
  </head>
  <body>
    <h1>Calculator</h1>
    <article class="main">
      <div class="calc-body">
        <div class="display">0</div>
        <div class="btn-container">
          <button class="btn btn-plus" data-id="add">+</button>
          <button class="btn btn-minus" data-id="minus">-</button>
          <button class="btn btn-multiply" data-id="multiply">*</button>
          <button class="btn btn-divide" data-id="divide">รท</button>
          <button class="btn btn-number">7</button>
          <button class="btn btn-number">8</button>
          <button class="btn btn-number">9</button>
          <button class="btn btn-number">4</button>
          <button class="btn btn-number">5</button>
          <button class="btn btn-number">6</button>
          <button class="btn btn-number">1</button>
          <button class="btn btn-number">2</button>
          <button class="btn btn-number">3</button>
          <button class="btn btn-number">0</button>
          <button class="btn btn-decimal" data-id="decimal">.</button>
          <button class="btn btn-clear" data-id="clear">AC</button>
          <button class="btn btn-equal" data-id="result">=</button>
        </div>
      </div>
    </article>
  </body>
  <script src="./app.js"></script>
</html>
